<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>#interestsへ投稿</h3>
    <div class="URL"></div>
    <br />
    <label
      ><input
        type="radio"
        id="message1"
        name="fixedMessage"
      />みんな見てね！</label
    ><br />
    <label
      ><input
        type="radio"
        id="message2"
        name="fixedMessage"
      />面白い記事見つけたよ！</label
    ><br />
    <label
      ><input
        type="radio"
        id="message3"
        name="fixedMessage"
      />明日のinterestの時間に紹介したい</label
    ><br />
    <div id="postform">
      <div class="form">
        <textarea
          id="text"
          cols="30"
          rows="10"
          placeholder="コメントを入力"
        ></textarea>
      </div>
      <button id="btn-setting"><img src="image/設定ボタン.png" /></button>
      <button id="btn-post"><img src="image/送信ボタン.png" /></button>
    </div>
  </body>
</html>
